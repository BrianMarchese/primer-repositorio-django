{% extends "AppCoder/padre.html" %}

{% load static %}

{% block contenido_que_cambia %}

{% for profesor in profesores %}
    
    <li>{{ profesor }}</li>
    <button>
        <a href="{% url 'eliminarProfesor' profesor.nombre %}">Eliminar Profe</a>
    </button>
    
    <button>
        <a href="{% url 'editarProfesor' profesor.nombre %}"> Editar Profe</a>
    </button>

{% endfor %}

<a href="{% url 'profeFormulario' %}">Agregar Nuevo Profe</a>

{% endblock %}
